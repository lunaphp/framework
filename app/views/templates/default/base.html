<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS -->
    <link href="{{ base_path }}vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
    <link href="{{ base_path }}assets/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ base_path }}">LunaPHP Framework</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ base_path }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://lunaphp.com/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/lunaphp">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://lunaphp.com/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- PAGE MAIN -->
    <main role="main">
        {% block body %}
        {% endblock %}
    </main>
    <!-- FOOTER -->
    <footer class="container">
        <p>&copy; 2020 - My Luna Application</p>
    </footer>
    <!-- JAVASCRIPT -->
    <script src="{{ base_path }}vendor/jquery/dist/jquery.min.js"></script>
    <script src="{{ base_path }}vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    {% block javascript %}
    {% endblock %}
    <script src="{{ base_path }}assets/js/main.js"></script>
</body>
</html>
